<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>
    <audio id="song" src="audio/Oceandrive.mp3" loop="true"></audio>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>
        <div class="container-2">
            <div class="results">
                <h2 id="resultsText">Start The Game!</h2>
            </div>
            <div class="scores">
                <img id="playerQ" src="images/Question Mark.png" alt="?" width="150px" height="150px">
                <img id="enemyQ" src="images/Question Mark.png" alt="?" width="150px" height="150px">
            </div>
            <div class="scores-text">
                <p id="playerText">Player: </p>
                <p id="playerScore" value="0">0</p>
                <p id="enemyText">Enemy: </p>
                <p id="enemyScore" value="0">0</p>
            </div>

            <div class="selection">
                <button id="button1" onclick="userChoice(1)"></button>
                <button id="button2" onclick="userChoice(2)"></button>
                <button id="button3" onclick="userChoice(3)"></button>
            </div>
            <div class="selection-text">
                <p id="rocktext">Rock</p>
                <p id="papertext">Paper</p>
                <p id="scissortext">Scissor</p>
            </div>
        </div>
        <div class="container-3">
            <button id="audio" onclick="audioVolume()"></button>
            <button id="readme" onclick="gitRead()"></button>
            <button id="reset" onclick="resetGame()"></button>
        </div> 
        <div class="copyright">
            <h3>Copyright Â© 2023 JSanchez</h3>
        </div>
</body>
</html>
